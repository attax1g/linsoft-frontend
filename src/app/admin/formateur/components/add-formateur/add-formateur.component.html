<div class="content-wrapper">
    
    <section class="content">
   
      <div class="container-fluid">
        <div style="padding-top: 50px !important;" class=" text-right mt-5">
          <button routerLink="/admin/formateur/list-formateur" class="btn btn-success mr-2">
            <i class="fas fa-arrow-alt-circle-left"></i> Back
          </button>
        </div>
        <div class="row mb-2">
          <div class="col-sm-12 text-center mb-4">
            <h1> Save Formateur</h1>
          </div>
            <div class="col-12 col-md-6 mx-auto">
                <form  [formGroup]="FormateurForm" (ngSubmit)="onSubmit()" >
                    <div class="input-group mb-3">
                        <input type="text" formControlName="nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" class="form-control" placeholder="Firstname">
                       
                        <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                          <div *ngIf="f.nom.errors.required">Firstname is required</div>
                         
                      </div>
                      </div>
                      <div class="input-group mb-3">
                        <input type="text" formControlName="prenom" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" class="form-control" placeholder="Lastname">
                       
                        <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                          <div *ngIf="f.prenom.errors.required">Lastname is required</div>
                         
                      </div>
                      </div>
                    <div class="input-group mb-3">
                    
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <span >@</span>
                        </div>
                      </div>
                      <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" placeholder="Email">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <span class="fas fa-phone" ></span>
                        </div>
                      </div>
                        <input type="number" formControlName="tele"   [ngClass]="{ 'is-invalid': submitted && f.tele.errors }" class="form-control" placeholder="Phone">
                      
                        <div *ngIf="submitted && f.tele.errors" class="invalid-feedback">
                          <div *ngIf="f.tele.errors.required">Phone is required</div>
                          <div *ngIf="f.tele.errors.maxlength || f.tele.errors.minlength">It is not a valid mobile number</div>
                         
                      </div>
                      </div>
                      <div class="input-group mb-3">
                        <input type="text" formControlName="fonction"   [ngClass]="{ 'is-invalid': submitted && f.fonction.errors }" class="form-control" placeholder="Fonction">
                       
                        <div *ngIf="submitted && f.fonction.errors" class="invalid-feedback">
                          <div *ngIf="f.fonction.errors.required">Fonction is required</div>
                         
                      </div>
                      </div>
                      <div class=" mb-3">
                        <label for="exampleFormControlFile1">Certification</label> <br>
                        <input type="file" name="file" #file  (change)="selectCertif(file.files)" multiple="multiple"  >

                      </div>
                      <div class=" mb-3">
                        <label>Cv</label> <br>
                        <input type="file" name="cv" #cv (change)="selectcv(cv.files)" multiple="multiple"  >

                      </div>
                    <div class="row">
                      
                      <!-- /.col -->
                      <div class="col-12 mb-4 text-center">
                        <button type="submit" class="btn btn-dark btn-block ">Submit</button>
                      </div>
                      <!-- /.col -->
                    </div>
                  </form>
            </div>
        </div>
      </div>
  </section>
</div>
