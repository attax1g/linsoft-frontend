<div class="content-wrapper">
    
    <section class="content">
   
      <div class="container-fluid">
        <div style="padding-top: 50px !important;" class=" text-right mt-5">
            <button routerLink="/admin/formateur/list-formateur" class="btn btn-success mr-2">
              <i class="fas fa-arrow-alt-circle-left"></i> Back
            </button>
          </div>
          <div class="row mb-2 mt-4">
            <div class="col-12 col-sm-6 col-md-12 col-lg-12 ">
                <div class="card bg-light">
                  <div class="card-header text-muted border-bottom-0">
                    {{Result?.fonction | titlecase }}
                  </div>
                  <div class="card-body pt-0">
                    <div class="row">
                      <div class="col-7">
                        <h2 class="lead"><b>{{Result?.prenom | titlecase }} {{Result?.nom | titlecase}}</b></h2>
                        <p class="text-muted text-sm"><b>Email: </b>  {{Result?.email }} </p>
                        <ul class="ml-4 mb-0 fa-ul text-muted">
                          <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone : {{Result?.tele}}</li>
                        </ul>
                        <br><p *ngIf="allCertif" class="text-muted text-sm"><b>Certification: </b></p>
                        <p class="text-capitalize" *ngFor="let item of allCertif" >  {{item?.nom_certif}} <span> <i (click)="downloadCertif(item.nom_certif)" style="cursor: pointer;"  class="fas fa-download text-success ml-4" ></i> </span> </p>
                        <br><p *ngIf="allCv" class="text-muted text-sm"><b>CV: </b></p>
                        <p class="text-capitalize" *ngFor="let itemCV of allCv" >  {{itemCV?.nom_cv}} <span> <i (click)="downloadCv(itemCV.nom_cv)" style="cursor: pointer;" class="fas fa-download text-success ml-4" ></i> </span></p>
                      </div>
                     
                    </div>
                  </div>
                  <div class="card-footer">
                    <div class="text-right">
                     
                      <a (click)="changePassword()" class="btn btn-sm btn-primary">
                        <i class="fas fa-sync-alt"></i> Change Password
                      </a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </section>
</div>
