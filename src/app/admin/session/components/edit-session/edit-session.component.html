<div class="content-wrapper">
    
    <section class="content">
   
      <div class="container-fluid">
        <div style="padding-top: 50px !important;" class=" text-right mt-5">
          <button routerLink="/admin/session/list-session" class="btn btn-success mr-2">
            <i class="fas fa-arrow-alt-circle-left"></i> Back
          </button>
        </div>
        <div class="row mb-2">
          <div class="col-sm-12 text-center mb-4">
            <h1> Update Session</h1>
          </div>
            <div class="col-12 col-md-6 mx-auto">
                <form  [formGroup]="SessionForm" (ngSubmit)="onSubmit()" >
                    <div class="input-group mb-3">
                        <select class="form-control" formControlName="ref_formation" [ngClass]="{ 'is-invalid': submitted && f.ref_formation.errors }"  name="" id="">
                          <option value="" disabled selected hidden>Select a reference cours</option>
                          <option [value]="item.ref_form" *ngFor="let item of cours"  >{{item.ref_form  |titlecase}}</option>
                        </select>
                        <div *ngIf="submitted && f.ref_formation.errors" class="invalid-feedback">
                          <div *ngIf="f.ref_formation.errors.required">Reference  is required</div>
                         
                      </div>
                      </div> 
                      
                      <div class="input-group mb-3">
                        <input class="form-control"   formControlName="date_debut"  (click)="d.toggle()"    [ngClass]="{ 'is-invalid': submitted && f.date_debut.errors }"
                               name="dp"  ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
                        </div>
                        <div *ngIf="submitted && f.date_debut.errors" class="invalid-feedback">
                          <div *ngIf="f.date_debut.errors.required">date  is required</div>
                         
                      </div>
                      </div>
                       
                       
                   <!--
                      <div class="input-group mb-3">
                        <input class="form-control" (click)="df.toggle()" formControlName="date_fin" [ngClass]="{ 'is-invalid': submitted && f.date_fin.errors }" placeholder="date fin"
                               name="dp"  ngbDatepicker #df="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="df.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
                        </div>
                        <div *ngIf="submitted && f.date_fin.errors" class="invalid-feedback">
                          <div *ngIf="f.date_fin.errors.required">Date fin is required</div>
                         
                      </div>
                      </div>
                    -->
                      <div class="input-group mb-3">
                        <select  class="form-control" formControlName="type" [ngClass]="{ 'is-invalid': submitted && f.type.errors }"  name="" id="">
                          <option value="" disabled selected hidden>Select type session</option>
                          <option value="présentielle"   >Présentielle</option> 
                          <option value="distancielle"  >Distancielle</option> 
                        </select>
                        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                          <div *ngIf="f.type.errors.required">Type is required</div>
                      </div>
                      </div>
                      <div class="input-group mb-3">
                        <select  class="form-control" formControlName="langue" [ngClass]="{ 'is-invalid': submitted && f.langue.errors }"  name="" id=""> 
                          <option value="" disabled selected hidden>Select a language</option>
                          <option value="french"  >Frensh</option> 
                          <option value="english"  >English</option> 
                          <option value="arabic"  >Arabic</option>
                        </select>
                       
                       
                        <div *ngIf="submitted && f.langue.errors" class="invalid-feedback">
                          <div *ngIf="f.langue.errors.required">language is required</div>
                         
                      </div>
                      </div> 
                      <div class="input-group mb-3">
                        <select class="form-control" formControlName="lieu" [ngClass]="{ 'is-invalid': submitted && f.lieu.errors }"  name="" id="">
                          <option value="" disabled selected hidden>Select a country</option>
                          <option [value]="item.name" *ngFor="let item of countryList"  >{{item.name  |titlecase}}</option>
                        </select>
                        <div *ngIf="submitted && f.lieu.errors" class="invalid-feedback">
                          <div *ngIf="f.lieu.errors.required">country is required</div>
                         
                      </div>
                      </div>
                      <div class="input-group mb-3">
                        <input type="text" formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" class="form-control" placeholder="address">
                       
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                          <div *ngIf="f.address.errors.required">address is required</div>
                         
                      </div>
                      </div>
                      <div class="input-group mb-3">
                        <select  class="form-control" formControlName="etat_session" [ngClass]="{ 'is-invalid': submitted && f.etat_session.errors }"  name="" id="">
                          <option value="en attente de confirmation"   >En attente de confirmation</option> 
                          <option value="confirmée"  >Confirmée</option> 
                          <option value="en cours"  >En cours</option> 
                          <option value="clôturée"  >Clôturée</option>
                          <option value="reporter"  >Reporter</option> 
                          <option value="annulée"  >Annulée</option>
                        </select>
                        <div *ngIf="submitted && f.etat_session.errors" class="invalid-feedback">
                          <div *ngIf="f.etat_session.errors.required">etat is required</div>
                      </div>
                      </div>
                    <div class="row">
                      
                      <!-- /.col -->
                      <div class="col-12 mb-4 text-center">
                        <button type="submit" class="btn btn-dark btn-block ">Submit</button>
                      </div>
                      <!-- /.col -->
                    </div>
                  </form>
                 
            </div>
        </div>
      </div>
  </section>
</div>
