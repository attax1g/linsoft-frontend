 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) 
    <section class="content-header"> 
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>General Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
  -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-12">
            <div class="container">
              <div class="text-right">
                <button routerLink="/admin/cours/add-categorie" class="btn btn-info mt-5 mb-4">
                  <i class="fas fa-plus"></i> Add categorie
                </button>
              </div>
              <h4 class="mb-5"> List categorie Active</h4>
              <div>
                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-inline mb-2">
                      <i class="fas fa-search mr-2"></i>
                      <input
                        type="text"
                        class="form-control"
                       
                        name="term"
                        placeholder="Search"
                        [(ngModel)]="term"
                      />
                    </div>
                  </div>
                </div>
            
                <table class="table  text-center">
                  <thead>
                    <tr>
                      <th>Nom Categorie</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor=" let categ of categories |filter:term"
                    >
                   
                    <td>{{ categ.nom_categorie  | titlecase }}</td>
                  
                      <td>
                       
                        <button
                       
                       
                        [routerLink]="['/admin/cours/edit-categorie', categ.id]"
                        
                          class="btn btn-warning text-white mr-2"
                        >
                          <i class="fas fa-edit"></i> Edit
                        </button>
            
                        <button (click)="deleteCategorie(categ.id)" class="btn btn-danger">
                          <i class="far fa-trash-alt"></i> Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                
              </div>
             
          </div>
        </div>
        
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
